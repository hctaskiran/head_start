name: head_start
description: "Quick Start Template for Flutter projects with various widget - plugins."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons #
  cupertino_icons: ^1.0.2
  ionicons: ^0.2.2

  # Fonts #
  google_fonts: ^6.1.0

  # Animation #
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0
  animated_splash_screen: ^1.3.0
  smooth_page_indicator: ^1.1.0

  # Http Requests #
  dio: ^5.4.0
  http: ^1.1.2

  # Local Storage #
  shared_preferences: ^2.2.2
  hive: ^2.2.3

  # Internationalization #
  easy_localization: ^3.0.3

  # State Managements #
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  

# DEV #
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
  
